name: Staging

on:
  push:
    branches:
      - staging

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml
    
  deploy:
    name: Deploy
    needs: ci
    uses: ./.github/workflows/deploy.yml
    with:
      AWS_ROLE_ARN: arn:aws:iam::204115048155:role/OrganizationAccountAccessRole
      STACK: StagingApp
    secrets: inherit