name: CI

on:
  pull_request:
  workflow_call:

jobs:
  test-and-build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci -f

      - name: Test, check types & Lint
        run: npm test

      - name: Synth CDK
        run: npm run synth

      - name: Build frontend
        run: npm run build:frontend