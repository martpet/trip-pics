name: CI

on:
  pull_request:

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci -f

      - name: Test
        run: npm test