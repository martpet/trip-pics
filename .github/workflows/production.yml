name: Deploy Production

on:
  push:
    branches:
      - prod

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml
    
  deploy:
    name: Deploy
    needs: ci
    uses: ./.github/workflows/deploy.yml
    with:
      AWS_ROLE_ARN: arn:aws:iam::766373560006:role/OrganizationAccountAccessRole
      STACK: Production
    secrets: inherit